const feedback = document.getElementById("feedback");
const nextBtn = document.getElementById("nextBtn");

document.getElementById("startBtn").onclick = ()=>{
  name = document.getElementById("userName").value.trim();
  if(!name){ alert("Please enter your name"); return; }
  startBox.style.display="none";
  quizBox.style.display="block";
  loadQ();
};

function loadQ(){
  nextBtn.disabled = true;
  feedback.innerHTML = "";
  const q = questions[idx];

  qNumber.innerHTML = `Question ${idx+1} of ${questions.length}`;
  qText.innerHTML = q.text;

  optionsDiv.innerHTML = "";
  q.choices.forEach((choice,i)=>{
    const opt = document.createElement("label");
    opt.className="option";
    opt.innerHTML = `<input type="radio" name="opt" value="${i}"> ${choice}`;
    opt.onclick = ()=>selectAnswer(i);
    optionsDiv.appendChild(opt);
  });
}

function selectAnswer(i){
  const correct = questions[idx].correct;
  if(i===correct){
    feedback.innerHTML = "<span class='correct'>Correct ✔</span>";
    score++;
  } else {
    feedback.innerHTML = "<span class='wrong'>Incorrect ✘</span>";
  }
  nextBtn.disabled = false;
}

nextBtn.onclick = ()=>{
  idx++;
  if(idx < questions.length){
    loadQ();
  } else {
    finishQuiz();
  }
};

function finishQuiz(){
  quizBox.style.display="none";
  finalBox.style.display="block";
  document.getElementById("scoreText").innerHTML =
    `${name}, you scored ${score} / ${questions.length}`;

  fetch(GOOGLE_SCRIPT_URL,{
    method:"POST",
    mode:"no-cors",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      name:name,
      score:score,
      total:questions.length,
      percent:Math.round(score/questions.length*100),
      answers:questions.map(q=>({
        question:q.text,
        correct:q.correct
      }))
    })

}
